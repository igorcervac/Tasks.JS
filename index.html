<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">                
                <div class="panel panel-default">                   
                    <div class="panel-body">   
                        <h2 style="text-align: center;">Tasks</h2>                    
                        <form class="form form-horizontal task">   
                            <div class="form-group"> 
                                <label for="task" class="control-label col-xs-1">Task</label>
                                <div class="col-xs-9">
                                    <input id="task" type="text" class="form-control task" placeholder="Task description">
                                </div>
                                <div class="col-xs-2">
                                    <button type="submit" class="btn btn-primary task">Add</button>
                                </div>
                            </div>                            
                        </form>       
                        <ul class="list-group tasks">
                        <ul>
                        </ul>
                    </div>                        
                </div>  
            </div>         
        </div>        
    </div>
    <script type="module" src="/src/task.js"></script>
    <script type="module" src="/src/service.js"></script>
    <script type="module" src="/src/local-storage-service.js"></script>
    <script type="module" src="/src/app.js"></script>
</body>
</html>
